<html>
  <head>

  <div class="navbar-fixed">
  <nav>

  </nav>
 </div>

<main>
<div class="fixed-action-btn vertical click-to-toggle" style="bottom: 75px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating btn-large red" onclick="online()"><i class="material-icons">videocam</i></a></li>
      <li><a class="btn-floating btn-large green" onclick="online()" ><i class="material-icons">chat</i></a></li>
      <li><a class="btn-floating btn-large blue" onclick="friendlistopen()"><i class="material-icons">contacts</i></a></li>
    </ul>
  </div>      
<div id="body">
  <div class="container" id="center_box" >
    <div class="row" id="center_div_container">
      <div class="col s12 m12 l6 offset-l2">
          <video id="remote" class="responsive-video" autoplay></video>
      </div>
    </div>
    <div class="row">
           
      <div class="col s12 m12 l6">
        <div class="forms">
              <ul>
        <li class="center">
        <input id="audio" type="checkbox" class="filled-in checkbox-login" checked="checked">      
        <label for="audio">Use mic</label>
                
        <input id="video" type="checkbox" class="filled-in checkbox-login"   checked="checked">      
        <label for="video" >Use webcam</label></li>
        <div id="spacing">
        </div>
        <li>
        <div class="progress grey darken-4">
              <div class="determinate grey" style="width: 100%"></div>
          </div>
        </li>
                <li class="btn-group center" >
                  <button id="btn-call" class="btn green darken-5" onclick="call()">Call</button>
                </li>
        <li>
        <div class="progress grey darken-4">
              <div class="determinate grey" style="width: 100%"></div>
          </div>
        </li>
              </ul>
              </div>
          </div>
      <div class="col s12 m12 l4">
              <video id="local" class="responsive-video" autoplay muted></video>
      </div> 
    </div>

  </div>
  </div>
  <div id="modal1" class="modal">
    <div class="modal-content" id="contactlist">
      <ul class='collection with-header'>
       <li class="collection-header"><h4>Users</h4></li>
       <li class="collection-item">No User Is Online Right Now</p>
      </ul>
    </div>
  </div>
</main>
 <footer class="grey darken-4">

            <div class="row">

              </div>

              </div>
            </div>
          </div>
